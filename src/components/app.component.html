<section class="todoapp">

  <!--Header-->
<aah-header></aah-header>

  <!-- Content -->
  <section class="main">

    <!-- Toggle-->
    <input class="toggle-all"
           type="checkbox">

    <!-- List -->
    <ul class="todo-list">

      <!-- Item -->
      <li>

        <div class="view">
          <input class="toggle"
                 type="checkbox">

          <label>Todo Title</label>

          <button class="destroy"></button>

        </div>

        <input class="edit">

      </li>

      <!-- Completed -->
      <li class="completed">

        <div class="view">
          <input class="toggle"
                 type="checkbox"
                 checked>

          <label>Todo Title</label>

          <button class="destroy"></button>

        </div>

        <input class="edit">

      </li>

      <!-- Editing Item -->
      <li class="editing">

        <div class="view">
          <input class="toggle"
                 type="checkbox">

          <label>Todo Title</label>

          <button class="destroy"></button>

        </div>

        <input class="edit">

      </li>

      <!-- /Item-->
    </ul>
    <!-- /List-->
  </section>
  <!-- /Content-->

  <!--Footer-->
  <footer class="footer">
    <span class="todo-count">
      <strong>1</strong>
      item left
    </span>
    <button class="clear-completed">Clear completed</button>
  </footer>
  <!--End Footer-->

</section>
